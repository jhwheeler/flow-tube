<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FlowTube</title>

        <meta charset="utf-8">
        <meta name="description" content="Flexible YouTube Search and View Interface">
        <meta name="keywords" content="video, search, view, youtube">
        <meta name="author" content="alacritas">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <header>
            <h1>FlowTube</h1>
        </header>
        <main>
        <div class="search-area js-search-area">
            <h2>Search for a video:</h2>
            <form action="#" class="js-search-form">
                <input type="text" class="js-query">
                <input type="submit" class="searchButton" value="search">
            </form>
        </div>
        <div class="search-results js-search-results"></div>
        </main>
        <footer>
            <span>Created by <a href="https://github.com/jhwheeler">Alacritas</a> of <a href="http://mythicacreative.com">Mythica Creative</a>.</span>
        </footer>
        <script src="./js/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
</html>
